<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Talla Perú</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
         <p>Talla Perú</p>
    <div class="contenedor">
      <div id=mesa></div>
      
      <div id="controles" style="display:none;">
        
        <select class="mueble">
          <option value="1">Mesa</option>
          <option value="2">Librero</option>
          <option value="3">Escritorio</option>
          <option value="4">Sofa</option>
        </select>
        <div id="options">
          <input type="radio" id="opt1" name="tipo"/>
          <label for="opt1">Mesa-Comedor</label>
          <input type="radio" id="opt2" name="tipo"/>
          <label for="opt2">Mesa-Centro</label>

          <div id="dim_div">
            <div id="control">
              <span>Ancho</span>
              <input type="number" id="controlx" value="1.0" step="0.1" min="0.8" max= "1.8">
              <span>m</span>
            </div>
            <div id="control">
              <span>Largo</span>
              <input type="number" id="controly" value="2.0" step="0.1" min="1.6" max="2.5">
              <span>m</span>
            </div>
            <div id="control">
              <span>Alto</span>
              <input type="number" id="controlz" value="0.75" step="0.05" min="0.65" max="0.85">
              <span>m</span>
            </div>
          </div>
        </div>
            
        </div>
    
    <script src="js/vendor/three.min.js"></script>
    <script src="js/vendor/OBJLoader.js"></script>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/jquery.event.move.js"></script>
    <script src="js/draw_3D_Object.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
